<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        FirstName :<input type="text"><br> <br>

        LastName : <input type="text"><br> <br>

        Email : <input type="email"> <br> <br>

        Password : <input type="password"> <br> <br>

        Number : <input type="number"> <br> <br>

        Gender :
         <input type="radio" name="Gender">Male
         <input type="radio" name="Gender">Female
         <input type="radio" name="Gender">Others<br> <br>

         DOB : <input type="date"><br> <br>

         File : <input type="file"><br> <br>

         Color : <input type="color"><br> <br>

         Address : <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>

         City : <select name="City" id="city">
                <option value="pune">Pune</option>
                <option value="mumbai">Mumbai</option>
                <option value="delhi">Delhi</option>
                <option value="bangluru">Bangluru</option>
                </select><br> <br>
        
        Hobbies :<select name="Hobbies" id="Hobbies">
                <option value="cricket">Cricket</option>
                <option value="football">Football</option>
                </select><br> <br>
        
        <button>Submit</button> | <button>Reset</button>

        
        </form>
</body>
</html>
